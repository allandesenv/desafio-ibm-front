<div class="credito-container">
  <h2>Adicionar Crédito</h2>
  <form (ngSubmit)="onSubmit()" class="credito-form" #form="ngForm">
    <div>
      <label for="id_cliente" class="required">Selecione o Cliente: *</label>
      <select id="id_cliente" required [(ngModel)]="operacao.id_cliente" name="id_cliente" #idCliente="ngModel">
        <option value="" disabled selected>Selecione um cliente</option>
        <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nome }}</option>
      </select>
      <div *ngIf="form.submitted && operacao.id_cliente == ''" class="error">
        Nenhum cliente selecionado.
      </div>
    </div>
    <div>
      <label for="valor" class="required">Valor: *</label>
      <input type="number" id="valor" required [(ngModel)]="operacao.valor" name="valor" min="1" #valor="ngModel">
      <div *ngIf="form.submitted && valor.invalid" class="error">
        <div *ngIf="valor.errors?.['required']">Valor é obrigatório.</div>
        <div *ngIf="valor.errors?.['min']">Valor deve ser maior que 0.</div>
      </div>
    </div>
    <button type="submit">Adicionar</button>
  </form>
  <div *ngIf="mensagem" [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}">
    {{ mensagem }}
  </div>
</div>

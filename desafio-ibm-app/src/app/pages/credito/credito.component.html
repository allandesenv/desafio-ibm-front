<!-- src/app/pages/credito/credito.component.html -->
<div class="credito-container">
    <h2>Adicionar Cr√©dito</h2>
    <form (ngSubmit)="onSubmit()" class="credito-form">
      <div>
        <label for="id_cliente">Selecione o Cliente:</label>
        <select id="id_cliente" required [(ngModel)]="operacao.id_cliente" name="id_cliente">
          <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nome }}</option>
        </select>
      </div>
      <div>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" required [(ngModel)]="operacao.valor" name="valor">
      </div>
      <button type="submit">Adicionar</button>
    </form>
    <div *ngIf="mensagem" [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}">
      {{ mensagem }}
    </div>
  </div>

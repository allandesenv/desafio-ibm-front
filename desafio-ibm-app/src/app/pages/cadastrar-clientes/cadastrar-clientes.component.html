<div class="cadastrar-clientes-container">
    <h2>Cadastrar Clientes</h2>
    <form (ngSubmit)="onSubmit()" class="cliente-form">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required [(ngModel)]="cliente.nome" name="nome">
      </div>
      <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required [(ngModel)]="cliente.idade" name="idade">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="cliente.email" name="email">
      </div>
      <div>
        <label for="numeroConta">NÃºmero da Conta:</label>
        <input type="text" id="numeroConta" required [(ngModel)]="cliente.numeroConta" name="numeroConta">
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  
    <h3>Clientes Cadastrados</h3>
    <table class="clientes-grid">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Email</th>
          <th>NÃºmero da Conta</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.idade }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.numeroConta }}</td>
        </tr>
      </tbody>
    </table>
  </div>
